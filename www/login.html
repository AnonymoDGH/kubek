<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Kubek</title>

  <!-- Flowbite -->
  <script src="/js/flowbite.min.js"></script>
  <link rel="stylesheet" href="/css/flowbite.min.css" />

  <!-- Others -->
  <script src="/js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/css/animate.min.css" />

  <script src="js/toastify-js.js"></script>
  <link rel="stylesheet" href="css/toastify.min.css" />

  <!-- Own -->
  <script src="/js/funcs.js"></script>
  <link rel="stylesheet" href="/css/globals.css" />

  <!-- Icons and font -->
  <link rel="stylesheet" href="/fonts/Inter/stylesheet.css" />
  <link rel="stylesheet" href="/assets/icons/remixicon.css" />
</head>

<body>
  <div class="glassmorphed main-window">
    <img class="mb-4" src="/assets/icon.png" width="64px" />
    <h3
      class="mb-5 w-100 text-white text-3xl font-semibold"
      style="text-align: start"
    >
      {{auth}}
    </h3>

    <input
      type="text"
      id="floatingInput"
      class="text-md rounded-lg focus:border-blue-500 block w-full p-3 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:border-blue-500"
      placeholder="{{user}}"
    />

    <input
      type="password"
      id="floatingPassword"
      class="mt-3 text-md rounded-lg focus:border-blue-500 block w-full p-3 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:border-blue-500"
      placeholder="{{password}}"
    />

    <button
      class="focus:outline-none text-white font-medium rounded-lg text-md mt-10 w-full py-4 bg-purple-600 hover:bg-purple-700 focus:ring-purple-900"
      id="signin-btn"
    >
      {{signinbtn-login}}
    </button>
  </div>
  <!-- Main background image -->
  <img src="./assets/main-background.png" id="blurry-bg-img" />
  <!-- Background image overlap -->
  <div id="blurry-bg-img-bg" class="bg-gray-100 dark:bg-gray-900"></div>
</body>

<style>
  .main-window {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    width: 24%;
    height: max-content;
    min-height: 350px;
    border-radius: 16px;
    margin: auto;
    padding: 64px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2;
  }

  .main-window.glassmorphed {
    background: rgba(55, 55, 55, 0.5) !important;
  }

  #blurry-bg-img {
    filter: brightness(30%) !important;
  }
</style>

<script>
  $(document).ready(function () {
    $("#signin-btn").click(function () {
      login = $("#floatingInput").val();
      password = $("#floatingPassword").val();

      $.ajax("/auth/login?login=" + login + "&password=" + password, {
        type: "GET",
        statusCode: {
          200: function (response) {
            if (response == "Wrong credetinals!") {
              Toastify({
                text: "{{wrong-cred-login}}",
                duration: 2000,
                newWindow: true,
                close: false,
                gravity: "top",
                position: "center",
                stopOnFocus: true,
                style: {
                  background: "#E02424",
                },
              }).showToast();
            } else {
              window.location = "/";
            }
          },
          429: function (response) {
            Toastify({
              text: "{{rate-limit-login}}",
              duration: 1000,
              newWindow: true,
              close: false,
              gravity: "top",
              position: "center",
              stopOnFocus: true,
              style: {
                background: "#E3A008",
              },
            }).showToast();
          },
        },
      });
    });
  });
</script>
